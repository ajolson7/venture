<ion-header>

  <ion-navbar>
    <ion-title>Choose a category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-label>ATV's</ion-label>
    <button class='hidden-button' ion-button [clear]="true" (click)="goToGroupPage(atvString)">
      <ion-row class="atvRow"></ion-row>
    </button>

    <ion-label>Boats</ion-label>
    <button class='hidden-button' ion-button [clear]="true" (click)="goToGroupPage(boatString)">
      <ion-row class="boatRow"></ion-row>
    </button>

    <ion-label>Canoes/Paddleboards</ion-label>
    <button class='hidden-button' ion-button [clear]="true" (click)="goToGroupPage(canoesPaddleboardString)">
      <ion-row class="canoePaddleboardRow"></ion-row>
    </button>

    <ion-label>RV's</ion-label>
    <button class='hidden-button' ion-button [clear]="true" (click)="goToGroupPage(rvString)">
      <ion-row class="rvRow"></ion-row>
    </button>
  </ion-grid>

</ion-content>
